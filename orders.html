<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="sidebar">
        <h2>SchoolDB</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="clients.html">Clients</a>
        <a href="products.html">Products</a>
        <a href="orders.html" class="active">Orders</a>
        <a href="#" onclick="logout()" class="logout-btn">Logout</a>
    </nav>
    <main class="main-content">
        <header>
            <h1 id="pageTitle">Orders</h1>
            <button class="btn btn-primary" onclick="openModal()">+ New Order</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Products</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </main>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">New Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label>Client</label>
                    <select id="clientSelect" required></select>
                </div>
                <div class="form-group">
                    <label>Product (Multi-select)</label>
                    <select id="productSelect" multiple required style="height: 100px"></select>
                    <small style="color: #666">Hold Ctrl/Cmd to select multiple</small>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option>Pending</option>
                        <option>Completed</option>
                        <option>Shipped</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Order</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
