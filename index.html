<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Dashboard - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-box">
        <h2>Admin Login</h2>
        <form onsubmit="event.preventDefault(); login(this.email.value, this.password.value)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="admin@school.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" value="admin" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Login</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
